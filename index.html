<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JackStarbucks</title>

    <!-- favicon -->
    <link rel="icon" href="./favicon.png" />

    <!-- open graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="JackStarbucks" />
    <meta property="og:title" content="starbucks Coffee Korea" />
    <meta
      property="og:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점이다."
    />
    <meta
      property="og:image"
      content="../STARBUCKS-clone/images/starbucks_seo.jpg"
    />
    <meta property="og:url" content="" />

    <!-- twitter card -->
    <meta property="twitter:type" content="website" />
    <meta property="twitter:site_name" content="JackStarbucks" />
    <meta property="twitter:title" content="starbucks Coffee Korea" />
    <meta
      property="twitter:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점이다."
    />
    <meta
      property="twitter:image"
      content="../STARBUCKS-clone/images/starbucks_seo.jpg"
    />
    <meta property="twitter:url" content="" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- reset css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <!-- css style -->
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div>
        <div class="inner">
          <a href="#" class="logo">
            <img src="./images/logo.png" alt="JackStarbucks" />
          </a>

          <!-- sub menu -->
          <div class="sub-menu">
            <ul class="sub-menu__menu">
              <li><a href="#">Sign in</a></li>
              <li><a href="#">My Starbucks</a></li>
              <li><a href="#">Customer Service & Ideas</a></li>
              <li><a href="#">Find a Store</a></li>
            </ul>
            <div class="search">
              <input type="text" placeholder="통합검색" />
              <span class="material-symbols-outlined"> search </span>
            </div>

            <!-- main menu -->
          </div>
          <ul class="main-menu">
            <li class="item">
              <div class="item__name">COFFEE</div>
              <div class="item__contents">
                COFFEE
                <div class="item__contents__menu"></div>
              </div>
            </li>
            <li class="item">
              <div class="item__name">MENU</div>
              <div class="item__contents">
                MENU
                <div class="item__contents__menu"></div>
              </div>
            </li>
            <li class="item">
              <div class="item__name">STORE</div>
              <div class="item__contents">
                STORE
                <div class="item__contents__menu"></div>
              </div>
            </li>
            <li class="item">
              <div class="item__name">RESPONSIBILITY</div>
              <div class="item__contents">
                RESPONSIBILITY
                <div class="item__contents__menu"></div>
              </div>
            </li>
            <li class="item">
              <div class="item__name">STARBUCKS REWARDS</div>
              <div class="item__contents">
                STARBUCKS REWARDS
                <div class="item__contents__menu"></div>
              </div>
            </li>
            <li class="item">
              <div class="item__name">COPERATE SALES</div>
              <div class="item__contents">
                COPERATE SALES
                <div class="item__contents__menu"></div>
              </div>
            </li>
            <li class="item">
              <div class="item__name">WHAT'S NEW</div>
              <div class="item__contents">
                WHAT'S NEW
                <div class="item__contents__menu"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
